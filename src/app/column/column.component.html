<div class="header" [class.overflow]="issues && (issues.length > maxWIP)">
  <h3>{{displayedLabel || label}}</h3>
  {{ issues?.length || "0" }}<span *ngIf="maxWIP">/{{ maxWIP }}</span>
</div>
<img src="assets/img/reload.gif" *ngIf="!issues" />
<ul>
  <li *ngFor="let issue of issues;" [style.background-color]="issue.color" [style.color]="issue.textColor">
      <a [href]="issue.web_url" target="blank">{{issue.title}}</a>
      <div class="project">{{issue.project}}</div>
  </li>
</ul>
